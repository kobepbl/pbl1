<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="main">
    <h2>ログイン</h2>
    <hr><br>
    ユーザーIDとパスワードを入力してログイン<br>
    初めての方は「新規登録」後にログインしてください<br>

    <form method="POST" action="login.php">
    <table id="mainTable">
        <!-- ユーザーID入力 -->
        <tr>
            <th class="right-align">ユーザーID:</th>
            <td class="left-align"><input type="text" name="login_id"></td>
        </tr>
        <!-- パスワード入力 -->
        <tr>
            <th class="right-align">パスワード：</th>
            <td class="left-align"><input type="password" name="login_pass"></td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td class="left-align"><input type="submit" value="ログイン"></td>
        </tr>
    </table>
    </form>
    <!-- 新規ユーザー登録ボタン -->
    <p><a href="register.html">新規ユーザー登録をする</a></p>
    <hr>
</div>
</body>
</html>
