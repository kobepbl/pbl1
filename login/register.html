<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規ユーザー登録</title>
    <!-- <link rel="stylesheet" href="(cssのスタイルシート)"> -->
</head>
<body>
    <div id="main">
    <h2>新規ユーザー登録</h2>
    <hr>
    <p>ユーザーID、パスワード、ユーザーネームを入力してください</p>

    <from method="POST" action="register.php">
    <table id="mainTable">
        <!-- ユーザーID入力 -->
        <tr>
            <th class="right-align">ユーザーID:</th>
            <td class="left-align"><input type="text" name="input_id"></td>
        </tr>
        <!-- パスワード入力 -->
        <tr>
            <th class="right-align">パスワード：</th>
            <td class="left-align"><input type="password" name="input_pass"></td>
        </tr>
        <!-- ユーザーネーム入力 -->
        <tr>
            <th class="right-align">ユーザーネーム：</th>
            <td class="left-align"><input type="text" name="input_name"></td>
        </tr>
        <!-- メールアドレス入力 -->
        <tr>
            <th class="right-align">メールアドレス：</th>
            <td class="left-align"><input type="email" name="input_mail"></td>
        </tr>
        <!-- 学年入力 -->
        <tr>
            <th class="right-align">学年：</th>
            <td class="left-align"><input type="number" name="input_grad"></td>
        </tr>
        <!-- 性別入力 -->
        <tr>
            <th class="right-align">性別：</th>
            <td class="left-align"><input type="radio" name="input_gender" value="male">男性</td>
            <td class="left-align"><input type="radio" name="input_gender" value="female">女性</td>
        </tr>
        <!-- 卒業年度入力 -->
        <tr>
            <th class="right-align">卒業年度：</th>
            <td class="left-align"><input type="number" name="input_gradyear"></td>
        </tr>
        <!-- ユーザー情報登録 -->
        <tr>
            <th class="right-align">&nbsp;</th>
            <td class="left-align"><input type="submit" value="登録する"></td>
        </tr>
    </table>
    </from>
</div>
</body>
</html>
